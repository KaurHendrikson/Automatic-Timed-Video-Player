<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Automatic Timed Video Player</title>
</head>

<body style="z-index: 100; min-height: 100vh; margin: 0; font-family: Arial, Helvetica, sans-serif; background: #141414;">
    <video id='player' class='hidden'></video>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
        <div style="min-height: 100vh; display: flex; justify-content: center;">
            <div style="min-height: 100%; display: flex; justify-content: center; flex-direction: column;">
                <div style="font-size: 5em; opacity: 20%; color: #fff;" class="long" id="countdown">Press SPACE to check videos</div>
            </div>
        </div>
    </div>
    <script src="videos.js"></script>
    <script src="script.js"></script>
</body>

</html>
